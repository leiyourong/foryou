<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 网站</title>
    <link rel="stylesheet" href="/foryou/css/style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#math">数学练习</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是我的 GitHub Pages 网站。</p>
        </section>

        <section id="math" class="math-section">
            <h2>数学练习</h2>
            <div class="math-settings">
                <label>
                    <input type="checkbox" id="allowAddition" checked> 允许加法
                </label>
                <label>
                    <input type="checkbox" id="allowSubtraction" checked> 允许减法
                </label>
                <div class="max-number">
                    <label for="maxNumber">最大数字：</label>
                    <input type="number" id="maxNumber" value="20" min="1" max="100">
                </div>
                <button id="startMath">开始练习</button>
            </div>
            <div class="math-problems" style="display: none;">
                <div id="problemList"></div>
                <button id="checkAnswers">检查答案</button>
                <button id="newProblems">新的题目</button>
            </div>
        </section>

        <section id="about">
            <h2>关于</h2>
            <p>这里可以介绍一些关于您或您项目的信息。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script src="/foryou/js/math.js"></script>
</body>
</html>
