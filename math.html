<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学练习</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="math-page">
    <div class="floating-elements">
        <div class="float-item plus">+</div>
        <div class="float-item minus">-</div>
        <div class="float-item number">7</div>
        <div class="float-item number">3</div>
    </div>

    <header>
        <a href="index.html" class="back-link">← 返回</a>
        <h1 class="page-title">趣味数学</h1>
        <div class="header-right">
            <button id="settingsBtn" class="icon-button">⚙️</button>
        </div>
    </header>

    <main class="math-container">
        <section class="math-section">
            <div id="settingsPanel" class="settings-panel" style="display: none;">
                <h2>练习设置</h2>
                <div class="settings-grid">
                    <label class="setting-item">
                        <input type="checkbox" id="allowAddition" checked>
                        <span class="setting-label">加法</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="allowSubtraction" checked>
                        <span class="setting-label">减法</span>
                    </label>
                    <div class="setting-item max-number">
                        <label for="maxNumber">最大数字：</label>
                        <input type="number" id="maxNumber" value="20" min="1" max="100">
                    </div>
                </div>
                <button id="startMath" class="primary-button">开始练习</button>
            </div>
            <div class="math-problems">
                <div id="problemList" class="problem-grid"></div>
                <div class="empty-state">
                    <p>还没有题目哦～</p>
                    <p>点击下方"新的题目"按钮开始练习吧！</p>
                    <div class="empty-state-arrow">👇</div>
                </div>
            </div>
        </section>
    </main>

    <div class="bottom-buttons">
        <div class="button-group">
            <button id="checkAnswers" class="success-button">检查答案</button>
            <button id="newProblems" class="primary-button">新的题目</button>
        </div>
    </div>

    <script src="js/math.js"></script>
</body>
</html>
