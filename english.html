<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味英语</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/english.css">
</head>
<body class="english-page">
    <div class="floating-elements">
        <div class="float-item letter">A</div>
        <div class="float-item letter">z</div>
        <div class="float-item sound">🔊</div>
        <div class="float-item star">⭐</div>
    </div>

    <header>
        <a href="index.html" class="back-link">← 返回</a>
        <h1 class="page-title">趣味英语</h1>
        <div class="header-right">
            <button id="settingsBtn" class="icon-button">⚙️</button>
        </div>
    </header>

    <main class="english-container">
        <section class="english-section">
            <div id="settingsPanel" class="settings-panel" style="display: none;">
                <h2>练习设置</h2>
                <div class="settings-grid">
                    <label class="setting-item">
                        <input type="checkbox" id="includeUpperCase" checked>
                        <span class="setting-label">大写字母</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="includeLowerCase" checked>
                        <span class="setting-label">小写字母</span>
                    </label>
                </div>
                <button id="startEnglish" class="primary-button">开始练习</button>
            </div>
            <div class="english-problems">
                <div id="problemList" class="problem-grid"></div>
                <div class="empty-state">
                    <p>还没有题目哦～</p>
                    <p>点击下方"新的题目"按钮开始练习吧！</p>
                    <div class="empty-state-arrow">👇</div>
                </div>
            </div>
        </section>
    </main>

    <div class="bottom-buttons">
        <div class="button-group">
            <button id="checkAnswers" class="success-button">检查答案</button>
            <button id="newProblems" class="primary-button">新的题目</button>
        </div>
    </div>

    <script src="js/speech.js"></script>
    <script src="js/english.js"></script>
</body>
</html>
