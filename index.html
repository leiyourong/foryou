<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For柚</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="home-page">
    <!-- 添加头像区域 -->
    <div class="avatar-container">
        <div class="avatar" id="avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23999' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="头像" id="avatarImg">
        </div>
        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    </div>

    <div class="floating-elements">
        <div class="float-item pencil">✏️</div>
        <div class="float-item book">📚</div>
        <div class="float-item star">⭐</div>
        <div class="float-item heart">❤️</div>
    </div>

    <main class="home-container">
        <h1 class="home-title">趣味学习</h1>
        <div class="game-cards">
            <a href="math.html" class="game-card math-card">
                <div class="card-icon">
                    <svg class="card-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="#4CAF50"/>
                    </svg>
                </div>
                <h2>数学练习</h2>
                <p>有趣的加减法练习</p>
                <div class="card-decoration">
                    <span class="number-decoration">123</span>
                    <span class="symbol-decoration">+ -</span>
                </div>
            </a>
            
            <a href="english.html" class="game-card english-card">
                <div class="card-icon">
                    <svg class="card-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="#2196F3"/>
                    </svg>
                </div>
                <h2>趣味英语</h2>
                <p>字母发音练习</p>
                <div class="card-decoration">
                    <span class="letter-decoration">Aa</span>
                    <span class="symbol-decoration">🔊</span>
                </div>
            </a>

            <a href="vocabulary.html" class="game-card vocabulary-card">
                <div class="card-icon">
                    <svg class="card-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z" fill="#FF9800"/>
                    </svg>
                </div>
                <h2>单词复习</h2>
                <p>幼升小必备词汇</p>
                <div class="card-decoration">
                    <span class="word-decoration">Book</span>
                    <span class="symbol-decoration">📚</span>
                </div>
            </a>

            <a href="games.html" class="game-card games-collection-card">
                <div class="card-icon">
                    <svg class="card-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h18v8zM6 15h2v-2h2v-2H8V9H6v2H4v2h2z" fill="#9C27B0"/>
                        <circle cx="14.5" cy="13.5" r="1.5" fill="#9C27B0"/>
                        <circle cx="18.5" cy="10.5" r="1.5" fill="#9C27B0"/>
                    </svg>
                </div>
                <h2>趣味游戏</h2>
                <p>益智小游戏合集</p>
                <div class="card-decoration">
                    <span class="game-decoration">🎮</span>
                    <span class="symbol-decoration">🎯</span>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>
    <script src="js/avatar.js"></script>
</body>
</html>
