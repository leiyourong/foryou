<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学练习</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="math-page">
    <header>
        <h1>数学练习</h1>
        <a href="index.html" class="back-home">返回首页</a>
    </header>

    <main>
        <section class="math-section">
            <div class="math-settings">
                <label>
                    <input type="checkbox" id="allowAddition" checked> 允许加法
                </label>
                <label>
                    <input type="checkbox" id="allowSubtraction" checked> 允许减法
                </label>
                <div class="max-number">
                    <label for="maxNumber">最大数字：</label>
                    <input type="number" id="maxNumber" value="20" min="1" max="100">
                </div>
                <button id="startMath">开始练习</button>
            </div>
            <div class="math-problems" style="display: none;">
                <div id="problemList"></div>
                <button id="checkAnswers">检查答案</button>
                <button id="newProblems">新的题目</button>
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="js/math.js"></script>
</body>
</html>
