<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学练习</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/monster-math.css">
</head>
<body class="monster-math-page">
    <div class="floating-elements">
        <div class="float-item number">1</div>
        <div class="float-item operator">+</div>
        <div class="float-item number">2</div>
        <div class="float-item operator">×</div>
    </div>

    <header>
        <a href="../games.html" class="back-link">← 返回</a>
        <h1 class="page-title">数学练习</h1>
        <div class="header-right">
            <button id="settingsBtn" class="icon-button">⚙️</button>
        </div>
    </header>

    <main class="math-container">
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <h2>练习设置</h2>
            <div class="game-instructions">
                <p>📝 练习说明：</p>
                <ul>
                    <li>选择你想练习的运算类型</li>
                    <li>根据难度选择数字范围</li>
                    <li>每答对一题获得相应分数</li>
                    <li>连续答对可以提升等级！</li>
                </ul>
            </div>
            <div class="settings-grid">
                <div class="settings-section">
                    <h3>运算类型</h3>
                    <label class="setting-item">
                        <input type="checkbox" id="allowAddition" checked>
                        <span class="setting-label">加法</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="allowSubtraction" checked>
                        <span class="setting-label">减法</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="allowMultiplication">
                        <span class="setting-label">乘法(×2,×3)</span>
                    </label>
                </div>
                
                <div class="settings-section">
                    <h3>难度设置</h3>
                    <label class="setting-item">
                        <input type="radio" name="difficulty" value="easy" checked>
                        <span class="setting-label">简单 (1-10)</span>
                    </label>
                    <label class="setting-item">
                        <input type="radio" name="difficulty" value="medium">
                        <span class="setting-label">中等 (1-20)</span>
                    </label>
                    <label class="setting-item">
                        <input type="radio" name="difficulty" value="hard">
                        <span class="setting-label">困难 (1-30)</span>
                    </label>
                </div>
            </div>
            <button id="startPractice" class="primary-button">开始练习</button>
        </div>

        <div class="practice-board">
            <div class="practice-stats">
                <div class="stat-item">
                    <span class="stat-label">得分：</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">等级：</span>
                    <span id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">连续正确：</span>
                    <span id="streak">0</span>
                </div>
            </div>

            <div class="question-area">
                <div class="question-display">
                    <span id="num1">?</span>
                    <span id="operator">?</span>
                    <span id="num2">?</span>
                    <span>=</span>
                    <input type="number" id="answer" placeholder="?" disabled>
                </div>
                <div class="number-pad">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn">0</button>
                    <button class="clear-btn">清除</button>
                    <button class="submit-btn">确定</button>
                </div>
            </div>

            <div class="result-message" style="display: none;">
                <!-- 结果消息将通过 JavaScript 动态显示 -->
            </div>
        </div>

        <div class="practice-result" style="display: none;">
            <h2>练习结束</h2>
            <div class="result-stats">
                <p>最终得分：<span id="finalScore">0</span></p>
                <p>最高等级：<span id="finalLevel">0</span></p>
                <p>最长连续正确：<span id="maxStreak">0</span></p>
                <div class="achievement-message"></div>
            </div>
            <div class="result-tips">
                <p>💪 继续练习可以：</p>
                <ul>
                    <li>提高心算能力</li>
                    <li>增强数学思维</li>
                    <li>培养解决问题的能力</li>
                </ul>
            </div>
            <button id="practiceAgain" class="primary-button">再练一次</button>
        </div>
    </main>

    <script src="../js/monster-math.js"></script>
</body>
</html>
